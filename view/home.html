<div class="container-fluid">
    <div class="col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <h1>Menu</h1>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a ui-sref="menu.home">HOME</a></li>
                <li><a ui-sref="menu.books">BOOK</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-7 col-lg-7 col-md-offset-1 col-lg-offset-1">
        <h3>BOOK LIST</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>â„–</th>
                    <th><a href="" ng-click="menu.orderByField('nameBook'); menu.reverseSort = !menu.reverseSort">NAME BOOK
                        <span ng-show="menu.predicate === 'nameBook' && !menu.reverse" class="fa fa-caret-down"></span>
                        <span ng-show="menu.predicate === 'nameBook' && menu.reverse" class="fa fa-caret-up"></span>
                    </a></th>
                    <th><a href="" ng-click="menu.orderByField('author'); menu.reverseSort = !menu.reverseSort">AUTHOR
                        <span ng-show="menu.predicate === 'author' && !menu.reverse" class="fa fa-caret-down"></span>
                        <span ng-show="menu.predicate === 'author' && menu.reverse" class="fa fa-caret-up"></span>
                    </a></th>
                    <th><a href="" ng-click="menu.orderByField('data'); menu.reverseSort = !menu.reverseSort">DATA
                        <span ng-show="menu.predicate === 'data' && !menu.reverse" class="fa fa-caret-down"></span>
                        <span ng-show="menu.predicate === 'data' && menu.reverse" class="fa fa-caret-up"></span>
                    </a></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="book in menu.booksAll | filter:searchText">
                    <td>{{$index +1}}</td>
                    <td>{{book.nameBook}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.data|date: "yyyy-MM-dd"}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
