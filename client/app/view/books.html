<div class="container-fluid">
    <div class="col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <h1>Menu</h1>
            <ul class="nav nav-pills nav-stacked">
                <li><a ui-sref="menu.home">HOME</a></li>
                <li class="active"><a ui-sref="menu.books">BOOK</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-7 col-lg-7 col-md-offset-1 col-lg-offset-1">
        <h3>ADD BOOK</h3>

        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="BOOK NAME" ng-model="menu.newNameBook">
                <input type="text" class="form-control" placeholder="AUTHOR NAME" ng-model="menu.newAuthor">
                <input type="date" class="form-control" placeholder="DATA" ng-model="menu.newData">
                <button type="submit" class="btn btn-success"
                        ng-click="menu.addBook(menu.newNameBook, menu.newAuthor, menu.newData)"><i
                        class="fa fa-plus-circle"></i> ADD BOOK
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-7 col-lg-7 col-md-offset-1 col-lg-offset-1">
    </div>
    <div class="col-md-7 col-lg-7 col-md-offset-1 col-lg-offset-1">
        <h3>BOOK LIST EDITING</h3>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>â„–</th>
                    <th>NAME BOOK</th>
                    <th>AUTHOR</th>
                    <th>DATA</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="book in menu.booksAll track by $index">
                    <td>{{$index +1}}</td>
                    <td>{{book.nameBook}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.data|date: "yyyy-MM-dd"}}</td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm"
                                ng-click=""><i class="fa fa-pencil"></i>UPDATE
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm"
                                ng-click="menu.removeBook(book)"><i class="fa fa-trash-o"></i>DELETE
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
